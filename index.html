<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600;700&display=swap" rel="stylesheet">   
    <title>My CV</title>
</head>
<body>
    <!--Шапка документа-->
    <header class="header">
        <div class="container">
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="#contacts" class="nav-link">Contacts</a></li>
                    <li class="nav-item"><a href="#about-me" class="nav-link">About Me</a></li>
                    <li class="nav-item"><a href="#skills" class="nav-link">Skills</a></li>
                    <li class="nav-item"><a href="#code-examples" class="nav-link">Code Examples</a></li>
                    <li class="nav-item"><a href="#education" class="nav-link">Education</a></li>
                    <li class="nav-item"><a href="#english" class="nav-link">English</a></li>
                  </ul>
            </nav>
        </div>
    </header>

    <!--Основная часть-->
    <main class="main">
        <div class="container">
            <!--Секция профайл-->
            <section class="profile">
                <img src="profile-photo.jpg" alt="profile photo" class="profile-photo">
                <div class="profile-title">
                    <h1 class="main-title">Liliya Karpovich</h1> 
                    <h3 class="main-subtitle">Junior front-end developer</h3>
                </div>
            </section>
            <!--Секция контакты-->
            <section class="contacts">
                <h2 class="section-title"></h2>
            </section>
            <!--Секция обо мне-->
            <section class="about-me">
                <h2 class="section-title"></h2>
            </section>
            <!--Секция навыки-->
            <section class="skills">
                <h2 class="section-title"></h2>
            </section>
            <section class="code-examples">
                <h2 class="section-title"></h2>
            </section>
            <!--Секция образование-->
            <section class="education">
                <h2 class="section-title"></h2>
            </section>
            <!--Секция уровень английского-->
            <section class="english">
                <h2 class="section-title"></h2>
            </section>
        </div>
    </main>
    
    <!--Подвал документа-->
    <footer class="footer">
        <div class="container">Подвал</div>
    </footer>
</body>
</html>
